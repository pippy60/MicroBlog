    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style/login.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">

<body>
    <a <button href="registration.html">Registration</button></a>
    <a <button href="login.html">Login</button></a>
    <a <button href="posts.html">Posts</button></a>
    <a <button href="index.html">Home</button></a>
    <div class="w3-container w3-black w3-margin w3-padding-large">
        <div class="w3-center">
            <div class="w3-row w3-padding w3-border"></div>

	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 href="#" style="color: #6e64ff"class="heading-section">Streetz Imperium Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 href="#" style="color: #6e64ff"class="mb-4 text-center">Have an account?</h3>
		      	<form action="#" class="signin-form">
		      		<div class="form-group">
		      			<input id="username" type="text" class="form-control" placeholder="Username" required>
		      		</div>
	            <div class="form-group">
	              <input id="password" type="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button id="login" type="submit" class="form-control btn btn-primary submit px-3">Access</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #6e64ff">Forgot Password</a>
								</div>
	            </div>
	          </form>
	          <div><p class="w-100 text-center"> 
				&mdash; <a href="#" style="color: #6e64ff">No Account? Register Today!</a> &mdash;</p>
				</div>
	          <div class="social d-flex text-center">
	          	<a href="registration.html" class="px-2 py-2 mr-md-1 rounded"><span class="registerloginbutton"></span> Register</a>
				  
	          	
	          </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
